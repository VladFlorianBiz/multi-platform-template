
<ion-grid style="    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
">

 <ion-menu-toggle>
   <ion-item lines="none"
             button
             detail="false"
             class="sidemenu-header transparentItem sideMenuItem">
     <svg style="       height: 36px;
    margin-top: 20px;
    margin-right: 7px;"
          slot="end"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512">

       <path fill="currentColor"
             class="fa-primary"
             d="" />
       <path fill="currentColor"
             class="fa-secondary"
             d="M393.4 41.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L269.3 256 438.6 425.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 301.3 54.6 470.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0L224 210.7 393.4 41.4z" />
     </svg>

   </ion-item>
 </ion-menu-toggle>
 




  <ion-row class="ion-justify-content-center max-width-1080">
    <ion-col size-xs="12"
             size-sm="12"
             size-md="12"
             size-lg="12">

      <ion-menu-toggle *ngIf="!isAuthenticated">
        <ion-item (click)="goToPage(navBarOptions?.home)"
                  [class.active-item]="selectedPath.startsWith('/home')"
                  lines="none"
                  button
                  detail="false"
                  class="transparentItem nav-item">
          <svg style="  min-width: 2rem; width: 2rem; margin: 1rem 1.5rem;"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 576 512">
            <path fill="currentColor"
                  class="fa-primary"
                  d="M416 101.5V64C416 46.33 430.3 32 448 32H480C497.7 32 512 46.33 512 64V185.5L565.1 231.9C578.4 243.6 579.7 263.8 568.1 277.1C556.4 290.4 536.2 291.7 522.9 280.1L288 74.52L53.07 280.1C39.77 291.7 19.56 290.4 7.917 277.1C-3.72 263.8-2.372 243.6 10.93 231.9L266.9 7.918C278.1-2.639 297-2.639 309.1 7.918L416 101.5z" />

        <ion-item (click)="goToPage(navBarOptions?.user)"
                  [class.active-item]="selectedPath.startsWith('/user')"
                  lines="none"
                  button
                  detail="false"
                  class="transparentItem nav-item">
          <svg style="  min-width: 2rem; width: 2rem; margin: 1rem 1.5rem;"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 576 512">

          </svg>
          <ion-label color="light"> My&nbsp;Account</ion-label>

        </ion-item>
      </ion-menu-toggle>

            <ion-menu-toggle>
              <ion-item (click)="goToPage(navBarOptions?.access)"
                        [class.active-item]="selectedPath.startsWith('/access')"
                        lines="none"
                        button
                        detail="false"
                        class="transparentItem nav-item">

                     xmlns="http://www.w3.org/2000/svg"

                        class="fa-primary"

                <ion-label color="light">Admin&nbsp;Access </ion-label>

              </ion-item>
            </ion-menu-toggle>

      

    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-menu-toggle *ngIf="isAuthenticated">
        <ion-item (click)="logout()"
                 
                  lines="none"
                  button
                  detail="false"
                  class=" logout-btn transparentItem sideMenuItem">
          <ion-icon color="secondary"
                    slot="end"
                    name="log-out-outline"></ion-icon>
          <ion-label color="secondary"
                     style="text-align: end;">
            <b>Logout</b>

          </ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle *ngIf="!isAuthenticated">
        <ion-item (click)="goToLoginPage()"
                  lines="none"
                  button
                  detail="false"
                  class=" logout-btn transparentItem sideMenuItem">
          <ion-icon color="secondary"
                    slot="end"
                    name="log-out-outline"></ion-icon>
          <ion-label color="secondary"
                     style="text-align: end;">
            <b>Login/Sign&nbsp;Up</b>

          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-col>
  </ion-row>




</ion-grid>
