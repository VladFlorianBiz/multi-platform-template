<div [style.--background-color1]="backgroundColor1"
     [style.--background-color2]="backgroundColor2"
     [class.inverted]="inverted"
     class="header">


    <svg style="    transform: rotateZ(180deg);
    margin-top: -2px;"
         class="waves"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28"
         preserveAspectRatio="none"
         shape-rendering="auto">

      <g [class]="(animated) ? 'parallax' : ''">
      <use xlink:href="#gentle-wave"
           x="48"
           y="0"
           [attr.fill]="color1" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="3"
           [attr.fill]="color2" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="5"
           [attr.fill]="color3" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="7"
           [attr.fill]="color4" />
      </g>
    </svg>


  <div [class.inverted]="inverted"
       class="inner-header flex"
       [style.--height]="height">
    <ng-content ></ng-content>
  </div>

  <svg class="waves"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       viewBox="0 24 150 28"
       preserveAspectRatio="none"
       shape-rendering="auto">
    <defs>
      <path id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g [class]="(animated) ? 'parallax' : ''">
      <use xlink:href="#gentle-wave"
           x="48"
           y="0"
           [attr.fill]="color1" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="3"
           [attr.fill]="color2" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="5"
           [attr.fill]="color3" />
      <use xlink:href="#gentle-wave"
           x="48"
           y="7"
           [attr.fill]="color4" />
    </g>
  </svg>
</div>
