<div class="container containt-top"
    [style.--height]="height"
        [style.--width]="width"
     [style.--background-color]="backgroundColor"
      [style.--title-color]="titleColor"
       [style.--subtitle-color]="subTitleColor">
  <div class="box">

    <div class="title">
      <span class="block"></span>
      <h1>{{title}}<span></span></h1>
    </div>

    <div class="role">
      <div class="block"></div>
      <p>{{subTitle}}</p>
    </div>

  </div>
</div>
